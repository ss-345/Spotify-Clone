<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="comp flex">
        <div class="left">
            <div class="close invert"><img class="closetag" src="logos/close.svg" alt=""></div>
            <div class="up rounds back m-1">
                <img class="invert" id="logo" src="logos/logo.svg" alt="">
                <ul>
                    <li><img class="invert" src="logos/home.svg" alt="up">Home</li>
                    <li><img class="invert" src="logos/search.svg" alt="up">Search</li>
                </ul>
            </div>
            <div class="down rounds back m-2">
                <div class="sujal">
                    <div><img class="invert" src="logos/library.svg" alt="down"></div>
                    <div>Your Library</div>
                    <div class="plus"><img class="invert" src="logos/plus.svg" alt="down"></div>
                </div>
                <div class="songlist">
                    <div class="songheading"></div>
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounds back m-1">
            <div class="header">
                <div class="nav flex">
                    <img class="hamburger invert" src="logos/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="sign">Sign up</button>
                    <button class="side logins">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="card-container ">

                    
                </div>
                <div class="playbar">
                    <div class="seekbar invert">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboves">
                        <div class="songinfo">

                        </div>
                        <div class="songlogo">
                            <img width="30px" class="invert prev" src="logos/prev.svg" alt="">
                            <img width="30px" class="invert plays" src="logos/play.svg" alt="">
                            <img width="30px" class="invert next" src="logos/next.svg" alt="">
                        </div>
                        <div class="tvol">
                            <div class="songduration">

                            </div>
                            <div class="volume">
                                <img src="logos/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
